<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government of India | Police Crime Record Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a1833;
            background-image: url('police-banner.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        /* TOP STRIP */
        .top-strip {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: #0b1c45;
            border-bottom: 3px solid #e4b100;
            display: flex;
            align-items: center;
            padding-left: 25px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            z-index: 10;
        }

        .flag {
            height: 28px;
            margin-right: 12px;
            background: none !important;
        }

        /* LOGIN CARD */
        .login-card {
            width: 450px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(12px);
            color: white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            margin-top: 80px;
        }

        .login-card img {
            width: 120px;
            margin-bottom: 10px;
        }

        .govt-tag {
            font-size: 14px;
            background: rgba(255, 204, 0, 0.25);
            border: 1px solid #ffcc00;
            padding: 5px 14px;
            border-radius: 14px;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 13px;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        .form-control:focus {
            border-color: #ffcc00 !important;
            box-shadow: 0 0 6px #ffcc00 !important;
            color: white;
        }

        .btn-login {
            background: #ffcc00;
            font-weight: 600;
            border-radius: 6px;
        }

        .btn-login:hover {
            background: #e6b800;
        }

        .footer-text {
            margin-top: 18px;
            font-size: 12px;
            opacity: 0.6;
        }

        .security-badge {
            font-size: 12px;
            margin-top: 12px;
            opacity: 0.7;
        }

        /* ============================= */
        /*            RESPONSIVE FIXES   */
        /* ============================= */

        @media (max-width: 768px) {
            body {
                padding: 20px;
                background-position: top;
            }

            .login-card {
                width: 90%;
                padding: 25px;
                margin-top: 100px;
            }

            .header-title {
                font-size: 20px;
            }

            .top-strip {
                font-size: 16px;
                padding-left: 15px;
                height: 55px;
            }

            .flag {
                height: 24px;
            }
        }

        @media (max-width: 576px) {
            .top-strip {
                font-size: 14px;
                flex-direction: column;
                height: auto;
                padding: 10px;
                line-height: 18px;
                text-align: center;
            }

            .login-card {
                margin-top: 130px;
                width: 100%;
            }

            .login-card img {
                width: 90px;
            }

            .header-title {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <!-- TOP STRIP -->
    <div class="top-strip">
        <img src="flag.png" class="flag" alt="India Flag">
        Government of India â€“ Police Digital Crime Records Portal
    </div>

    <!-- LOGIN CARD -->
    <div class="login-card">
        <div class="text-center">
            <img src="Logo.png" alt="Police Emblem">
        </div>

        <div class="govt-tag">Official Secure Access</div>

        <div class="header-title">Police Crime Record Management</div>
        <div class="subtitle">Restricted Access â€¢ Authorized Officers Only</div>

        <form>
            <div class="form-floating mb-3 text-dark">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Official Email ID</label>
            </div>

            <div class="form-floating mb-3 text-dark">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <button class="btn btn-login w-100 py-2" type="submit">Login to Portal</button>
        </form>

        <div class="security-badge">ðŸ”’ AES-256 Encrypted Secure Gateway</div>
        <div class="footer-text">Â© Ministry of Home Affairs | National Police IT Cell | 2017â€“2025</div>
    </div>

</body>
</html>
